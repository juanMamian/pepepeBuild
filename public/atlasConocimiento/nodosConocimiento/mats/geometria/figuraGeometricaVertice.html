<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://pe-pe-pe.herokuapp.com/public/resources/libraries/vue.js"></script>

    <script src="https://pe-pe-pe.herokuapp.com/public/atlasConocimiento/recursos/components/bloque.js"></script>
    <script src="https://pe-pe-pe.herokuapp.com/public/atlasConocimiento/recursos/components/enlace.js"></script>
    <script src="https://pe-pe-pe.herokuapp.com/public/atlasConocimiento/recursos/components/recuadro.js"></script>

    <link rel="stylesheet" href="https://pe-pe-pe.herokuapp.com/public/atlasConocimiento/recursos/estilos/estilosGenerales.css">
    <link rel="stylesheet"
        href="https://pe-pe-pe.herokuapp.com/public/atlasConocimiento/recursos/components/recuadroEstilo.css">
    <link rel="stylesheet" href="https://pe-pe-pe.herokuapp.com/public/atlasConocimiento/recursos/components/bloqueEstilo.css">
    <link rel="stylesheet" href="https://pe-pe-pe.herokuapp.com/public/atlasConocimiento/recursos/components/enlaceEstilo.css">

   

    <title>Vértice</title>
</head>

<body>
    <div id="doc">
        <recuadro-component tipo="datoPrevio">
            El punto en el que se encuentran dos lineas se llama vértice.
        </recuadro-component>

        <bloque-component tipo="ejemplo"
            textoCabecera="En este cuadro se pueden ver las representaciones de algunas figuras geométricas y se señalan sus vértices.">
            <div id="listaEjemplosVertice">
                <div class="ejemploVertice" v-for="num of 4" :key="'ejemplo'+num">
                    <div class="contenedorImagenEjemploVertice">
                        <img class="imgFigura" :src="'ejemploVertice'+num+'.png'">
                        <img class="imgFigura imgSignaled" v-show="mostrarVerticesEjemplo[num]" :src="'ejemploVertice'+num+'Signal.png'">
                    </div>
                    <div class="boton" @click="$set(mostrarVerticesEjemplo,num, !mostrarVerticesEjemplo[num])">
                        {{mostrarVerticesEjemplo[num]?'Dejar de señalar vértices':'Señalar vértices'}}
                    </div>
                </div>
            </div>
        </bloque-component>


    </div>
</body>

</html>

<script>
    const doc = new Vue({
        el: "#doc",
        components: {
            recuadroComponent,
            bloqueComponent,
            enlaceComponent
        },
        data() {
            return {
                mostrarVerticesEjemplo: [false, false, false, false],
            }
        }
    })
</script>

<style>
    #lineaUnitaria {
        margin: 10px auto;
        width: 50px;
        height: 5px;
        background-color: black;
    }

    #listaEjemplosVertice {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .contenedorImagenEjemploVertice{
        position: relative;
    }

    .imgFigura {
        width: min(360px, 60vw);
        
    }

    .imgSignaled{
        position: absolute;
        top:0px;
        left:0px;
    }

    .ejemploVertice {
        padding: 3%;
        border: 3px dotted gray;
        border-spacing: 10px;
        margin: 10px;
    }
    
</style>
