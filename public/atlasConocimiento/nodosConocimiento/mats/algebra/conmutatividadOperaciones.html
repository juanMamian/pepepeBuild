<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script id="MathJax-script" async
        src="https://pe-pe-pe.herokuapp.com/public/resources/libraries/MathJax/mathjax.js"></script>
    <script src="https://pe-pe-pe.herokuapp.com/public/resources/libraries/vue.js"></script>

    <script src="https://pe-pe-pe.herokuapp.com/public/atlasConocimiento/recursos/components/bloque.js"></script>
    <script src="https://pe-pe-pe.herokuapp.com/public/atlasConocimiento/recursos/components/enlace.js"></script>
    <script src="https://pe-pe-pe.herokuapp.com/public/atlasConocimiento/recursos/components/recuadro.js"></script>

    <link rel="stylesheet" href="https://pe-pe-pe.herokuapp.com/public/atlasConocimiento/recursos/estilos/estilosGenerales.css">
    <link rel="stylesheet" href="https://pe-pe-pe.herokuapp.com/public/atlasConocimiento/recursos/components/recuadroEstilo.css">
    <link rel="stylesheet" href="https://pe-pe-pe.herokuapp.com/public/atlasConocimiento/recursos/components/bloqueEstilo.css">
    <link rel="stylesheet" href="https://pe-pe-pe.herokuapp.com/public/atlasConocimiento/recursos/components/enlaceEstilo.css">

    <title>Operaciones conmutativas</title>
</head>

<body>

    <div id="doc">
        <p>
            Al representar la suma, se puede constatar su conmutatividad
        </p>

        <bloque-component tipo="herramientaInteractiva" id="cuadroHerramienta"
            textoCabecera="En ese cuadro se puede ver la representación de algunas sumas y de sus conmutaciones.">
            <div id="contenedorSelectores">
                <div class="bloqueSelector">
                    <input id="rangeNumero1" type="range" min="1" max="6" v-model="numero1">
                </div>

                <div class="bloqueSelector">
                    <input id="rangeNumero2" type="range" min="1" max="6" v-model="numero2">
                </div>
            </div>
            <div class="zonaRepresentacion">
                <div class="expresion"> {{numero1}} + {{numero2}} </div>
                <div class="representacionSuma">
                    <div class="numeroBolitas">
                        <div class="bolita" v-for="num of parseInt(numero1)" style="background-color: blue;"></div>
                    </div>
                    <div class="numeroBolitas">
                        <div style="background-color: chocolate;" class="bolita" v-for="num of parseInt(numero2)"></div>
                    </div>
                </div>
            </div>

            <div class="boton" @click="conmutar=true">Conmutar</div>

            <transition name="travelTop">
                <div class="zonaRepresentacion" v-show="conmutar===true">
                    <transition name="rotarZ">
                        <div v-show="conmutar===true" class="expresion"> {{numero2}} + {{numero1}} </div>
                    </transition>
                    <transition name="rotarZ">
                        <div class="representacionSuma" v-show="conmutar===true">
                            <div class="numeroBolitas">
                                <div class="bolita" v-for="num of parseInt(numero2)"
                                    style="background-color: chocolate;">
                                </div>
                            </div>
                            <div class="numeroBolitas">
                                <div style="background-color: blue;" class="bolita" v-for="num of parseInt(numero1)">
                                </div>
                            </div>
                        </div>
                    </transition>
                </div>
            </transition>
        </bloque-component>

        <recuadro-component tipo="datoNuevo">
            La suma es conmutativa.
        </recuadro-component>

<hr>
        <recuadro-component tipo="datoNuevo">
            La multiplicación es conmutativa.
        </recuadro-component>
    </div>
</body>

</html>

<script>
    const doc = new Vue({
        el: "#doc",
        components: {
            recuadroComponent,
            bloqueComponent,
            enlaceComponent
        },
        data() {
            return {
                numero1: 2,
                numero2: 4,

                conmutar: false,
            }
        },
        watch: {
            numero1() {
                this.conmutar = false;
            },
            numero2() {
                this.conmutar = false;
            }
        }

    })
</script>

<style>
    #contenedorSelectores {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .bloqueSelector {
        display: flex;
        align-items: center;
        flex-direction: column;
    }

    .zonaRepresentacion {
        display: flex;
        align-items: center;
        flex-direction: column;
    }

    .representacionSuma {
        display: flex;
        position: relative;
    }

    .numeroBolitas {
        display: flex;

    }

    .bolita {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        margin: 10px 5px;
        background-color: brown;
        position: relative;
    }

    .rotarZ-enter-active {
        animation-name: rotarZ;
        animation-duration: 1s;
        animation-iteration-count: 1;
    }

    @keyframes rotarZ {
        0% {
            transform: rotateZ(180deg);
            opacity: 0.3;
        }

        100% {
            transform: rotateZ(0deg);
            opacity: 1;
        }
    }

    .rotarY-enter-active {
        animation-name: rotarY;
        animation-duration: 1s;
        animation-iteration-count: 1;
    }

    @keyframes travelTop {
        0%{transform: translateY(-200%)}
        100%{transform: translateY(0%)}
    }
    @keyframes rotarY {
        0% {
            transform: rotateY(180deg) translateY(-230%);
            opacity: 0.3;
        }

        100% {
            transform: rotateY(0deg) translateY(-0%);
            opacity: 1;
        }
    }
</style>
