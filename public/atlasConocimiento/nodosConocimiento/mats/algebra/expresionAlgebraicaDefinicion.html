    <title>Expresión algebraica</title>

<body>
    <div id="doc">
        <recuadro-component tipo="datoPrevio">
            Una expresión numérica que incluye incógnitas es llamada <span class="resaltado">expresión
                algebraica</span>.
        </recuadro-component>

        <bloque-component tipo="ejemplo" textoCabecera="En este cuadro se muestran ejemplos de expresiones algebraicas.">
            <div class="listaEjemplos">
                <div class="itemEjemplo">
                    \(a \times 2\)
                </div>
                <div class="itemEjemplo">
                    \(b \over 4\)
                </div>
                <div class="itemEjemplo">
                    \((c+5) \times 3 \)
                </div>
                <div class="itemEjemplo">
                    \({3 \times a} + {4 \times a} \)
                </div>
                <div class="itemEjemplo">
                    \({b \over 2} + 3 \times c\)
                </div>
            </div>
        </bloque-component>

    </div>
</body>

</html>

    const doc = new Vue({

            }
