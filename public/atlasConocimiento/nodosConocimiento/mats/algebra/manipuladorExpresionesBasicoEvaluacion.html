<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script id="MathJax-script" async
        src="https://pe-pe-pe.herokuapp.com/public/resources/libraries/MathJax/mathjax.js"></script>
    <script src="https://pe-pe-pe.herokuapp.com/public/resources/libraries/vue.global.js"></script>


    <script src="https://pe-pe-pe.herokuapp.com/public/atlasConocimiento/recursos/components/bloque.js"></script>
    <script src="https://pe-pe-pe.herokuapp.com/public/atlasConocimiento/recursos/components/enlace.js"></script>
    <script src="https://pe-pe-pe.herokuapp.com/public/atlasConocimiento/recursos/components/recuadro.js"></script>


    <script
        src="https://pe-pe-pe.herokuapp.com/public/atlasConocimiento/nodosConocimiento/mats/resources/expresionNumericaClass.js"></script>

    <link rel="stylesheet"
        href="https://pe-pe-pe.herokuapp.com/public/atlasConocimiento/recursos/estilos/estilosGenerales.css">
    <link rel="stylesheet"
        href="https://pe-pe-pe.herokuapp.com/public/atlasConocimiento/recursos/components/recuadroEstilo.css">
    <link rel="stylesheet"
        href="https://pe-pe-pe.herokuapp.com/public/atlasConocimiento/recursos/components/bloqueEstilo.css">
    <link rel="stylesheet"
        href="https://pe-pe-pe.herokuapp.com/public/atlasConocimiento/recursos/components/enlaceEstilo.css">


    <title>Manipulador algebraico básico - evaluación</title>

</head>

<body>
    <div id="doc">
        <p>
            Soy un manipulador basico de expresiones numéricas si:
        </p>

        <bloque-component tipo="evaluacion">
            <template #cabecera>
                Dada cualquier expresión numérica, puedo manipularla para conseguir una expresión con cierta forma
                requerida.
            </template>

            <recuadro-component tipo="instruccionPointer">
                <p>
                    Selecciona la dificultad
                </p>
                <input type="range" ref="inputDificultadReto1" min="1" max="3" v-model="dificultadReto1"
                    id="inputDificultadReto1">
                {{dificultadReto1}}
            </recuadro-component>

            <div class='flexVertical'>
            <div class="boton" @click="generarReto1">
                Generar una expresión
            </div>

            <transition name="enterTop">
                <div class="matsExpresion" id="reto1" v-if="reto1" :key="'reto1v'+versionReto1"
                    style="font-size: 30px;">
                    \( {{ reto1.toMathJax() }} \)
                </div>
            </transition>

            <transition name="fadeIn">
                <div id="textoReto1" v-if="textoReto1">
                    {{ textoReto1 }}
                </div>
            </transition>
            </div>


        </bloque-component>

    </div>

</body>

</html>

<script>
    const {createApp} = Vue;
    createApp({
        components: {
            recuadroComponent,
            bloqueComponent,
            enlaceComponent
        },
        data() {
            return {
                dificultadReto1: 1,
                reto1: null,
                versionReto1: 0,
                textoReto1: "",
            }
        },
        methods: {
            reiniciarReto1() {
                this.reto1 = null;
                this.textoReto1 = null;
            },

            generarReto1() {
                this.reiniciarReto1();
                let laExpresion = new ExpresionNumerica();
                laExpresion.fillExpresion({keepInteger: true});
                laExpresion.reexpresionar(Number(this.dificultadReto1), {keepInteger: true});
                this.reto1 = laExpresion;
                this.versionReto1++;
            },
        },
        watch: {
            versionReto1() {
                this.$nextTick(() => {
                    MathJax.typeset();
                })
            },

        }
    }).mount("#doc");
</script>
