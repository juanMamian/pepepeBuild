<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://pe-pe-pe.herokuapp.com/public/resources/libraries/vue.global.js"></script>

    <script id="MathJax-script" async
        src="https://pe-pe-pe.herokuapp.com/public/resources/libraries/MathJax/mathjax.js"></script>

    <script
        src="https://pe-pe-pe.herokuapp.com/public/atlasConocimiento/nodosConocimiento/mats/resources/expresionNumericaClass.js"></script>

    <script src="https://pe-pe-pe.herokuapp.com/public/atlasConocimiento/recursos/components/bloque.js"></script>
    <script src="https://pe-pe-pe.herokuapp.com/public/atlasConocimiento/recursos/components/enlace.js"></script>
    <script src="https://pe-pe-pe.herokuapp.com/public/atlasConocimiento/recursos/components/recuadro.js"></script>

    <link rel="stylesheet"
        href="https://pe-pe-pe.herokuapp.com/public/atlasConocimiento/recursos/estilos/estilosGenerales.css">
    <link rel="stylesheet"
        href="https://pe-pe-pe.herokuapp.com/public/atlasConocimiento/recursos/components/recuadroEstilo.css">
    <link rel="stylesheet"
        href="https://pe-pe-pe.herokuapp.com/public/atlasConocimiento/recursos/components/bloqueEstilo.css">
    <link rel="stylesheet"
        href="https://pe-pe-pe.herokuapp.com/public/atlasConocimiento/recursos/components/enlaceEstilo.css">

    <title>Deducción de igualdades - evaluación</title>
</head>

<body>
    <div id="doc">
        <p>Comprendo el concepto de deducción de igualdades si: </p>

        <bloque-component tipo="evaluacion"
            textoCabecera="Dada una comparación, puedo deducir cualquier cantidad de comparaciones.igualdades">

            <recuadro-component tipo='instruccionPointer'>
                <div class='contenedorFlex'>
                    Selecciona la dificultad
                    <input type="range" min="1" max="3" v-model="dificultadReto1">
                    {{dificultadReto1}}
                </div>
            </recuadro-component>

            <div class='contenedorFlex'>
                <div class='boton' @click="generarReto1">
                    Generar reto
                </div>

                <transition name="travelTop">
                    <div id='reto1' v-show="reto1String" :key="versionReto1">
                        <div class='matsExpresion' style="font-size: 30px">
                            \({{reto1String}}\)
                        </div>
                    </div>
                </transition>
            </div>

        </bloque-component>

        <bloque-component tipo="evaluacion">
            <template #cabecera>
                Dada una comparación, puedo deducir de manera encadenada cualquier cantidad de comparaciones.
            </template>

            <recuadro-component tipo='instruccionPointer'>
                <div class='contenedorFlex'>
                    Selecciona la dificultad
                    <input type="range" min="1" max="3" v-model="dificultadReto2">
                    {{dificultadReto2}}
                </div>
            </recuadro-component>

            <div class='contenedorFlex'>
                <div class='boton' @click="generarReto2">
                    Generar reto
                </div>

                <transition name="travelTop">
                    <div id='reto2' v-show="reto2String" :key="versionReto2">
                        <div class='matsExpresion' style="font-size: 30px">
                            \({{reto2String}}\)
                        </div>
                    </div>
                </transition>
            </div>
        </bloque-component>


    </div>
</body>

</html>

<script>
    const {createApp} = Vue;

    createApp({
        el: "#doc",
        components: {
            recuadroComponent,
            bloqueComponent,
            enlaceComponent
        },
        data() {
            return {
                dificultadReto1: 1,
                reto1String: null,
                versionReto1: 0,

                dificultadReto2: 1,
                reto2String: null,
                versionReto2: 0,
            }
        },
        methods: {
            generarReto1() {
                let primeraExpresion = new ExpresionNumerica();
                let segundaExpresion = new ExpresionNumerica();

                const minValor = -50;
                const maxValor = 50;
                const rangoValor = maxValor - minValor;

                primeraExpresion.valor = Math.round(Math.random() * rangoValor + minValor);

                const dado = Math.random() * 3;
                const simbolo = dado < 1 ? '<' : dado < 2 ? '>' : '=';

                if (simbolo === '=') {
                    segundaExpresion.valor = primeraExpresion.valor;
                }
                else{
                    segundaExpresion.valor=Math.round(Math.random()*rangoValor + minValor);
                }

                if (Number(this.dificultadReto1) > 1) {
                    primeraExpresion.fillExpresion({keepInteger: true});
                    segundaExpresion.fillExpresion({keepInteger: true});
                }
                if (Number(this.dificultadReto1) > 2) {
                    primeraExpresion.reexpresionar(-2 + Number(this.dificultadReto1), {keepInteger: true});
                    segundaExpresion.reexpresionar(-3 + Number(this.dificultadReto1), {keepInteger: true});
                }

                this.reto1String = "{" + primeraExpresion.toMathJax() + "}" + simbolo + "{" + segundaExpresion.toMathJax() + "}";
                this.versionReto1++;

            },
            generarReto2() {
                let primeraExpresion = new ExpresionNumerica();
                let segundaExpresion = new ExpresionNumerica();

                const minValor = -50;
                const maxValor = 50;
                const rangoValor = maxValor - minValor;

                primeraExpresion.valor = Math.round(Math.random() * rangoValor + minValor);

                const dado = Math.random() * 3;
                const simbolo = dado < 1 ? '<' : dado < 2 ? '>' : '=';

                if (simbolo === '=') {
                    segundaExpresion.valor = primeraExpresion.valor;
                }
                else{
                    segundaExpresion.valor=Math.round(Math.random()*rangoValor + minValor);
                }

                if (Number(this.dificultadReto2) > 1) {
                    primeraExpresion.fillExpresion({keepInteger: true});
                    segundaExpresion.fillExpresion({keepInteger: true});
                }
                if (Number(this.dificultadReto2) > 2) {
                    primeraExpresion.reexpresionar(-2 + Number(this.dificultadReto2), {keepInteger: true});
                    segundaExpresion.reexpresionar(-3 + Number(this.dificultadReto2), {keepInteger: true});
                }

                this.reto2String = "{" + primeraExpresion.toMathJax() + "}" + simbolo + "{" + segundaExpresion.toMathJax() + "}";
                this.versionReto2++;

            },

        },
        watch: {
            versionReto1(version) {
                this.$nextTick(() => {
                    MathJax.typeset();
                })
            },
            versionReto2(version) {
                this.$nextTick(() => {
                    MathJax.typeset();
                })
            },

        }

    }).mount("#doc");
</script>
