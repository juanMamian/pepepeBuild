<body>
    <div id="doc">

        <recuadro-component tipo="datoPrevio">
            Un <span class="resaltado">Circuito abierto</span> es un circuito en el que se ha
            desconectado el camino conductor. La corriente eléctrica no puede circular.

            <div class="representacion">
                <img src="circuitoAbierto.svg" alt="Corto circuito">
            </div>
        </recuadro-component>

        <recuadro-component tipo="datoPrevio">
            Un <span class="resaltado">corto circuito</span> es un circuito que no incluye componentes que opongan resistencia
            al paso de la corriente eléctrica. La corriente eléctrica círcula con máxima intensidad.

            <div class="representacion">
                <img src="cortoCircuito.svg" alt="Corto circuito">
            </div>
        </recuadro-component>

    </div>
